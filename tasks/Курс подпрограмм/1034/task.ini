[Task]
# Краткое название
TaskName=Жук2
# Тэги для причисления задач к разным категориям (не обязательно)
Tags=Программирование до 6 лет,Алгоритмика,Сложность 1,Возраст 6
# Развернутый коментарий по задаче. (не обязательно)
Comment=Первая задача
# Показывать ли предварительно теорию прежде чем решать задачу (если есть контент)?
ShowTheory=true



# Раздел описания параметров 
[View]

# Тип элемента на панели задачи: Draw, Schema
TaskPane=Draw

# Тип элемента на панели решения: Draw, Schema
SolutionPane=Kotlin

# Картинка для режима Draw
TaskPicture=J2DAn(RD)(RU)BnL2UCRCRD

# Схема правильного ответа
TaskPicture.A=DL(LU)D(RD)R

# Схема правильного ответа
TaskPicture.B=R(RU)U(LD)LU

# Схема для режима Schema
TaskSchema=RDRDRDRDLULULULU

# Для WormDrawer строка в виде схемы. 
Answer=J2DA3(RD)(RU)B3L2UCRCRD

# Схема правильного ответа
Answer.A=DL(LU)D(RD)R

# Схема правильного ответа
Answer.B=R(RU)U(LD)LU

# Надпись на выноске переменной N
VarN.Label=n
# Размеры выноски в формате X,Y,Direction
VarN.DimensionLine=0,n*2,U,n*2-1 ;3

# Возможные значение переменной N
VarN.Values=3,2,4,1



SolutionTemplateSchema=J2DAn(RD)(RU)BnL2UCRCRD
SolutionTemplateSchema.A=DL(LU)D(RD)R
SolutionTemplateSchema.B=R(RU)U(LD)LU

# Размеры пол6
BoardWidth=6
BoardHeight=10

Comment=Главный алгоритм
SchemaBoardWidth=6
SchemaBoardHeight=3

# Размеры поля для Proc A
Comment.A=Одна нога
SchemaBoardWidth.A=6
SchemaBoardHeight.A=1

# Размеры поля для Proc B
Comment.B=Зеркальная нога
SchemaBoardWidth.B=6
SchemaBoardHeight.B=1
#SchemaSize.B=23

# Размеры поля для Proc C
CommentPC=Рисуем линию квадратов
SchemaBoardWidthPC=5
SchemaBoardHeightPC=1


# Атрибуты как рисовать
#SolutionPictureAttributes=H,V,RD,Diag,Circle,Flag
SolutionPictureAttributes=Diag,Dig2-5,J,V,H,Circle,PA,PB

# Прорисовывать ли серым на подложку.
SolutionPreDraw=true

# Прорисовывать ли серым на подложку.
OneSpace=false

# При отрисовке на окне справа, на картинке слева закрывать 
# уже нарисованное красным цветом. (то есть рисование слева и справа)
Implementation=true

Helper=true

